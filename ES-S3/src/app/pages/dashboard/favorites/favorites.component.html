<div class="container">
  <h1 class="fst-italic">Lista preferiti</h1>
  <h2 *ngIf="favMovies.length === 0">Non ci sono preferiti!</h2>
  <div class="card mb-3" style="max-width: 540px;" *ngFor="let favorite of favMovies">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{favorite.image}}" class="img-fluid rounded-start w-100 h-100" alt="img">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{favorite.title}}</h5>
          <p class="card-text">{{favorite.rating}}/5</p>
          <p class="card-text"><small class="text-body-secondary">{{favorite.duration}}</small></p>
          <button class="btn btn-outline-danger"(click)="removeFromFavorite(favorite.id)">Remove from Favorite</button>
        </div>
      </div>
    </div>
  </div>
</div>
